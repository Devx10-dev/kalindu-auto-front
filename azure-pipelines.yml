# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool: mypool

steps:
- task: CmdLine@2
  inputs:
    script: 'ls; pwd;'
- task: Npm@1
  inputs:
    command: 'install'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build'
    customRegistry: 'useFeed'
    customFeed: '51ca76c0-56bb-4bdc-ba4d-b89aba67a091/7e118a4c-a812-4d96-a659-7955a6ae8da5'
- task: Npm@1
  inputs:
    command: 'publish'
    publishRegistry: 'useFeed'
    publishFeed: '51ca76c0-56bb-4bdc-ba4d-b89aba67a091/7e118a4c-a812-4d96-a659-7955a6ae8da5'
